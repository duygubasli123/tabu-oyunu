.act{display:flex;gap:10px;margin-top:14px;flex-shrink:0}
.ab{flex:1;border:none;border-radius:16px;padding:16px 4px;font-family:"Plus Jakarta Sans",system-ui,sans-serif;font-weight:800;font-size:12px;letter-spacing:.5px;color:#fff;cursor:pointer;min-height:54px}

<script>
// TÃ¼m buton event'lerini addEventListener ile baÄŸla - onclick yerine
// Bu mobil tarayÄ±cÄ±larda Ã§ok daha gÃ¼venilir Ã§alÄ±ÅŸÄ±r

var cards = [
  {m:'TABU',       f:['OYUN','KART','KELÄ°ME','YASAK','ARKADAÅ']},
  {m:'FUTBOL',     f:['TOP','SAHA','KALE','GOL','TAKIM']},
  {m:'KÃ–PEK',      f:['HAYVAN','EV','HAVLAMAK','TASMA','PATI']},
  {m:'UÃ‡AK',       f:['KANAT','HAVA','YOLCU','PÄ°LOT','UÃ‡MAK']},
  {m:'ELMA',       f:['MEYVE','KIRMIZI','AÄAÃ‡','SU','YEMEK']},
  {m:'KÄ°TAP',      f:['OKUMAK','SAYFA','YAZAR','HÄ°KAYE','KÃœTÃœPHANE']},
  {m:'DENÄ°Z',      f:['SU','DALGA','KUMSAL','BALIK','MAVÄ°']},
  {m:'TELEFON',    f:['ARAMAK','MESAJ','EKRAN','TUÅLAR','SES']},
  {m:'MÃœZÄ°K',      f:['ÅARKI','NOTA','ENSTRÃœMAN','RÄ°TÄ°M','KULAK']},
  {m:'OKUL',       f:['DERS','Ã–ÄRENCÄ°','Ã–ÄRETMEN','SINIF','KÄ°TAP']},
  {m:'ARABA',      f:['TEKERLEK','MOTOR','SÃœRÃœCÃœ','YOL','KAPI']},
  {m:'PASTA',      f:['TATLI','KREM','DOÄUM GÃœNÃœ','UN','ÅEKER']},
  {m:'GÃœNEÅ',      f:['IÅIK','SICAK','SARI','GÃ–KYÃœZÃœ','GÃœN']},
  {m:'BÄ°LGÄ°SAYAR', f:['EKRAN','KLAVYE','Ä°NTERNET','PROGRAM','FARE']},
  {m:'Ã‡Ä°KOLATA',   f:['TATLI','KAKAO','BAR','ÅEKER','KAHVE']},
  {m:'EV',         f:['KONUT','BÄ°NA','OTOBUS','KAPI','BAHÃ‡E']},
  {m:'SU',         f:['Ä°Ã‡MEK','DENÄ°Z','YÃœZMEK','BARDAK','AKAN']},
  {m:'CAM',        f:['PENCERE','KIRMAK','BAKMAK','ÅEFFAF','KIRIK']},
  {m:'EKMEK',      f:['UN','FIRIN','YÄ°YECEK','BUÄDAY','DÄ°LÄ°M']},
  {m:'PARA',       f:['MADENI','BANKNOT','Ã–DEMEK','BANKA','ZENGÄ°N']},
];

var sA=0, sB=0, turn='A', tLeft=60, tInt=null, ci=0, deck=[], mode='', turns=0;

function goTo(id) {
  var screens = document.querySelectorAll('.screen');
  for (var i=0; i<screens.length; i++) screens[i].classList.remove('active');
  document.getElementById(id).classList.add('active');
}

function startGame(m) {
  mode = m; sA=0; sB=0; turn='A'; turns=0;
  deck = cards.slice().sort(function(){return Math.random()-0.5;});
  ci = 0;
  document.getElementById('sa').textContent = '0';
  document.getElementById('sb').textContent = '0';
  loadCard();
  startTimer();
  goTo('game');
}

function loadCard() {
  if (ci >= deck.length) {
    deck = cards.slice().sort(function(){return Math.random()-0.5;});
    ci = 0;
  }
  var c = deck[ci];
  document.getElementById('main-word').textContent = c.m;
  var wl = document.getElementById('word-list');
  wl.innerHTML = '';
  for (var i=0; i<c.f.length; i++) {
    var d = document.createElement('div');
    d.className = 'gc-item';
    d.textContent = c.f[i];
    wl.appendChild(d);
  }
}

function startTimer() {
  if (tInt) clearInterval(tInt);
  tLeft = 60;
  var tmr = document.getElementById('tmr');
  tmr.classList.remove('warn');
  document.getElementById('tmr-n').textContent = '60 sn';
  tInt = setInterval(function(){
    tLeft--;
    document.getElementById('tmr-n').textContent = tLeft + ' sn';
    if (tLeft <= 10) document.getElementById('tmr').classList.add('warn');
    if (tLeft <= 0) { clearInterval(tInt); tInt=null; endTurn(); }
  }, 1000);
}

function endTurn() {
  turn = (turn==='A') ? 'B' : 'A';
  turns++;
  if (turns >= 6) { showEnd(); return; }
  setTimeout(function(){ loadCard(); startTimer(); }, 500);
}

function showEnd() {
  document.getElementById('ea').textContent = sA;
  document.getElementById('eb').textContent = sB;
  var wa = document.getElementById('eca'), wb = document.getElementById('ecb');
  wa.classList.remove('win'); wb.classList.remove('win');
  var wt = document.getElementById('e-win');
  if (sA > sB)      { wt.textContent='ğŸ‰ A TakÄ±mÄ± KazandÄ±!'; wa.classList.add('win'); }
  else if (sB > sA) { wt.textContent='ğŸ‰ B TakÄ±mÄ± KazandÄ±!'; wb.classList.add('win'); }
  else              { wt.textContent='ğŸ¤ Berabere!'; }
  goTo('end');
}

// TÃ¼m butonlarÄ± addEventListener ile baÄŸla
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('btn-splash').addEventListener('click', function(){ goTo('menu'); });
  document.getElementById('btn-klasik').addEventListener('click', function(){ startGame('Klasik Tabu'); });
  document.getElementById('btn-film').addEventListener('click',   function(){ startGame('Film Tabu'); });
  document.getElementById('btn-unlu').addEventListener('click',   function(){ startGame('ÃœnlÃ¼ler Tabu'); });
  document.getElementById('btn-back').addEventListener('click',   function(){ clearInterval(tInt); tInt=null; goTo('menu'); });
  document.getElementById('btn-tabu').addEventListener('click',   function(){
    if (turn==='A') sA=Math.max(0,sA-1); else sB=Math.max(0,sB-1);
    document.getElementById('sa').textContent=sA; document.getElementById('sb').textContent=sB;
    ci++; loadCard();
  });
  document.getElementById('btn-pas').addEventListener('click',    function(){ ci++; loadCard(); });
  document.getElementById('btn-devam').addEventListener('click',  function(){
    if (turn==='A') sA++; else sB++;
    document.getElementById('sa').textContent=sA; document.getElementById('sb').textContent=sB;
    ci++; loadCard();
  });
  document.getElementById('btn-yeni').addEventListener('click',   function(){ startGame(mode); });
  document.getElementById('btn-menu2').addEventListener('click',  function(){ clearInterval(tInt); tInt=null; goTo('menu'); });
});
</script>
